    <style>
        /* Hero section with scrolling background */
        .hero {
            position: relative;
            height: 60px; /* Further reduced height */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px; /* Adjusted bottom margin */
            overflow: hidden;
        }

        .hero-background img {
            height: 100%;
            min-height: 100px; /* Ensure images don’t get too small */
            max-width: none;
            width: auto;
            flex: none;
        }


        /* Adjusted to make the scrolling images scroll endlessly without jumping */
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            height: 60%;
            display: flex;
            animation: scrollBackground 40s linear infinite;
        }

        .stuck-in-my-head-sidebar {
            position: fixed;
            top: 65%; /* Adjusted alignment to move it higher */
            left: 0;
            transform: translateY(-50%);
            background-color: rgba(51, 51, 51, 0.9);
            padding: 15px;
            width: 14%; /* Narrower width */
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            z-index: 1000;
        }


        .stuck-in-my-head-sidebar h3 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }

        .stuck-in-my-head-sidebar iframe {
            width: 100%; /* Set to full width within the reduced sidebar */
            height: 80px;
            margin-bottom: 10px;
            border-radius: 5px;
        }



        .stuck-in-my-head-sidebar .spotify-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }


        /* Adjusted keyframes for seamless infinite scrolling */
        @keyframes scrollBackground {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Pause the animation on hover */
        .hero-background:hover {
            animation-play-state: paused;
        }

        /* Added to display captions on hover over images in the hero section */
        .hero-image {
            position: relative;
            display: inline-block;
        }

        .hero-caption {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			background-color: rgba(0,0,0,0.7);
			color: #fff;
			padding: 5px;
			text-align: center;
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		.hero-album-title {
			font-size: 16px; /* Reduced font size */
			font-weight: bold;
			margin-bottom: 5px;
		}

        .hero-image:hover .hero-caption {
            opacity: 1;
        }

        .modal-content img {
            width: 350px;
            height: 350px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .album-cover, .modal-album-cover {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .album-card {
            overflow: hidden;
        }

        .modal-content {
            max-width: 50%;
            max-height: 70%;
            margin: 5% auto;
            padding: 20px;
            background-color: #222;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        /* Spotify element */
        .spotify-embed {
            position: fixed;
            top: 100px;
            left: 20px;
            width: 300px;
            z-index: 1000;
            background-color: #111;
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }

        .spotify-embed-minimized {
            width: 50px;
            height: 50px;
            padding: 0;
            overflow: hidden;
            transition: width 0.3s ease, height 0.3s ease;
            cursor: pointer;
        }

        .spotify-embed iframe {
            border-radius: 12px;
            width: 100%;
            height: 352px;
        }

        .spotify-toggle {
            text-align: right;
            margin-bottom: 5px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
        }

        .modal-album-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-album-details {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .modal-description {
            font-size: 14px;
            margin-bottom: 15px;
            text-align: left;
        }

        .modal-song-list {
            font-size: 14px;
            text-align: left;
            padding: 10px;
        }

        .modal-song-list a {
            text-decoration: none;
            color: #0073e6;
            margin-right: 10px;
        }

        .modal-song-list a:hover {
            text-decoration: underline;
        }

                            <img src="${imgPath}" alt="${album.title}" class="modal-album-cover" loading="lazy">
                            <div class="modal-album-title">${album.title}</div>
                            <div class="modal-album-details">${album.details}</div>
                            <div class="modal-description">
                                <p>${album.description}</p>
                            </div>
                            <div class="modal-song-list">
                                ${album.songList}
                            </div>
                        </div>
                    </div>
                `);
                
            });

            // Set all links inside modals to open in a new window
            $('.modal a').attr('target', '_blank');

            heroBackground.append(imageSet + imageSet);

            // Handle Spotify minimize/maximize
            $('#spotifyToggle').on('click', function () {
                const spotifyEmbed = $('#spotifyEmbed');
                if (spotifyEmbed.hasClass('spotify-embed-minimized')) {
                    spotifyEmbed.removeClass('spotify-embed-minimized');
                    $('#spotifyToggle').text('Minimize');
                } else {
                    spotifyEmbed.addClass('spotify-embed-minimized');
                    $('#spotifyToggle').text('Maximize');
                }
            });
        });

        // Function to create modal-icons HTML
        function createModalIcons(album) {
                let iconsHTML = '';
                if (album.spotify || album.youtube || album.apple) {
                    iconsHTML += '<div class="modal-icons">';
                    if (album.spotify) {
                        iconsHTML += `<a href="${album.spotify}" target="_blank"><i class="fab fa-spotify"></i> Spotify</a>`;
                    }
                    if (album.youtube) {
                        iconsHTML += `<a href="${album.youtube}" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>`;
                    }
                    if (album.apple) {
                        iconsHTML += `<a href="${album.apple}" target="_blank"><i class="fab fa-apple"></i> Apple Music</a>`;
                    }
                    iconsHTML += '</div>';
                }
                return iconsHTML;
        }

        function initializeAudioVolume() {
            const audioElements = document.querySelectorAll('audio');
            audioElements.forEach(audio => {
                audio.volume = 0.5; // Set volume to 50%
            });
        }

            // Function to create and append modals
            function createModal(album) {
                const imgPath = imageFolder + album.image;
                const modalHTML = `
                    <div id="${album.id}" class="modal" style="display: none;">
                        <div class="modal-content">
                            <span class="close" onclick="closeModal('${album.id}')">&times;</span>
                            <img src="${imgPath}" alt="${album.title}" class="modal-album-cover" loading="lazy">
                            <div class="modal-album-title">${album.title}</div>
                            <div class="modal-album-details">${album.details}</div>
                            <div class="modal-description">
                                <p>${album.description}</p>
                            </div>
                            <div class="modal-song-list">
                                ${album.songList}
                            </div>
                            ${createModalIcons(album)}
                        </div>
                    </div>
                `;
                $('body').append(modalHTML);
        }
        
        function openModal(modalId) {
            $('.modal').hide();
            $('#' + modalId).show();
        }

        function closeModal(modalId) {
            $('#' + modalId).hide();
        }

        $(window).on('click', function (event) {
            if ($(event.target).hasClass('modal')) {
                $(event.target).hide();
            }
        });

        // Adjusted to only change brightness on hover
        $(document).on('mouseover', '.album-cover', function() {
            $(this).css({
                'filter': 'brightness(50%)'
            });
        }).on('mouseout', '.album-cover', function() {
            $(this).css({
                'filter': 'brightness(100%)'
            });
        });
    </script>
</body>
