<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex Nexus</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>

    <script>
        // Ensure Three.js dependencies are loaded correctly
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof THREE === 'undefined') {
                console.error('Three.js failed to load');
                document.getElementById('3d-model-container').innerHTML = 'Failed to load 3D libraries';
            }
        });
    </script>
</head>
<body>
    <div class="pokedex-interface">
        <!-- Left Panel -->
        <div class="pokedex-frame left-panel">
            <!-- Screen Section -->
            <div class="screen">
                <div class="screen-header"></div>
                <!-- Pok√©mon info will go here -->
                <section class="pokemon-details" aria-live="polite">
                    <div class="pokemon-header">
                        <h1 id="pokemon-name" aria-label="Pok√©mon Name">Pok√©dex</h1>
                        <div id="pokemon-number" class="pokemon-number" aria-label="Pok√©mon Number">#000</div>
                    </div>

                    <div class="pokemon-info-grid">
                        <div class="sprite-container" role="img" aria-label="Pok√©mon Sprite">
                            <img id="pokemon-sprite" src="" alt="Pokemon Sprite" loading="lazy">
                            <div class="sprite-overlay" aria-hidden="true"></div>
                        </div>

                        <div class="pokemon-stats">
                            <div class="stat-row">
                                <span class="stat-label">Type</span>
                                <span id="pokemon-type" class="stat-value">-</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Height</span>
                                <span id="pokemon-height" class="stat-value">-</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Weight</span>
                                <span id="pokemon-weight" class="stat-value">-</span>
                            </div>
                        </div>
                    </div>

                    <div class="base-stats">
                        <h3>Base Stats</h3>
                        <div class="stat-bars">
                            <div class="stat-bar-container">
                                <div class="stat-label">HP</div>
                                <div class="stat-bar">
                                    <div id="hp-bar" class="stat-bar-fill"></div>
                                </div>
                                <div id="hp-value" class="stat-value">0</div>
                            </div>
                            <div class="stat-bar-container">
                                <div class="stat-label">Attack</div>
                                <div class="stat-bar">
                                    <div id="attack-bar" class="stat-bar-fill"></div>
                                </div>
                                <div id="attack-value" class="stat-value">0</div>
                            </div>
                            <div class="stat-bar-container">
                                <div class="stat-label">Defense</div>
                                <div class="stat-bar">
                                    <div id="defense-bar" class="stat-bar-fill"></div>
                                </div>
                                <div id="defense-value" class="stat-value">0</div>
                            </div>
                            <div class="stat-bar-container">
                                <div class="stat-label">Sp. Atk</div>
                                <div class="stat-bar">
                                    <div id="sp-attack-bar" class="stat-bar-fill"></div>
                                </div>
                                <div id="sp-attack-value" class="stat-value">0</div>
                            </div>
                            <div class="stat-bar-container">
                                <div class="stat-label">Sp. Def</div>
                                <div class="stat-bar">
                                    <div id="sp-defense-bar" class="stat-bar-fill"></div>
                                </div>
                                <div id="sp-defense-value" class="stat-value">0</div>
                            </div>
                            <div class="stat-bar-container">
                                <div class="stat-label">Speed</div>
                                <div class="stat-bar">
                                    <div id="speed-bar" class="stat-bar-fill"></div>
                                </div>
                                <div id="speed-value" class="stat-value">0</div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Buttons Section -->
            <div class="buttons-container">
                <!-- D-Pad -->
                <div class="dpad" aria-label="Directional Pad">
                    <div class="button up" aria-label="Up"></div>
                    <div class="button left" aria-label="Left"></div>
                    <div class="button down" aria-label="Down"></div>
                    <div class="button right" aria-label="Right"></div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons" aria-label="Action Buttons">
                    <button id="search-btn" class="btn-primary" aria-label="Search Pok√©mon">Search</button>
                    <button id="random-btn" class="btn-secondary" aria-label="Random Pok√©mon">Random</button>
                </div>
            </div>
        </div>
        
        <!-- Hinge -->
        <div class="pokedex-hinge"></div>
        
        <!-- Right Panel -->
        <div class="pokedex-frame right-panel">
            <!-- Screen Section -->
            <div class="screen">
                <div class="screen-header"></div>
                <!-- Additional Pok√©mon info will go here -->
                <section class="additional-info" aria-live="polite">
                    <h2>Pok√©mon Description</h2>
                    <p id="pokemon-description">Description goes here...</p>
                    
                    <h2>Abilities</h2>
                    <ul id="pokemon-abilities">
                        <li>-</li>
                    </ul>
                    
                    <h2>Evolution</h2>
                    <div class="evolution-chain" id="evolution-chain">
                        <!-- Evolution images and links -->
                    </div>
                </section>
            </div>

            <!-- Control Buttons -->
            <div class="buttons-container">
                <button id="info-btn" class="button info-btn" aria-label="More Info">‚ÑπÔ∏è</button>
                <button id="cry-btn" class="button cry-btn" aria-label="Play Cry">üîä</button>
            </div>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div id="modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <span class="modal-close" aria-label="Close Modal">&times;</span>
            <div id="modal-details" class="modal-details">
                <!-- Detailed Pok√©mon information will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Background Particles -->
    <div class="background-particles" id="particle-container"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</body>
</html>
